<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Pelican State IT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page-bg">
      <nav
        class="navbar d-flex align-items-center justify-content-between px-4"
      >
        <div id="logo-container">
          <a href="index.html"><img src="assets/pelican-light.png" /></a>
        </div>
        <div class="d-flex align-items-center gap-3">
          <a class="btn-brand btn-accent-brand" href="services.html"
            >Services</a
          >
          <a class="btn-brand btn-accent-brand" href="about.html">About Us</a>
          <a class="btn-brand btn-accent-brand" href="contact.html">Contact</a>
        </div>
      </nav>
      <section class="container py-5 text-center">
        <h1 class="hero-title">Contact Us</h1>
        <p class="mt-3">
          Have a project? Need a HIPAA-compliant system or accessibility-ready
          app? Let's talk.
        </p>
        <form
          id="contact-form"
          class="contact-form mx-auto mt-4"
          style="max-width: 600px"
        >
          <div class="mb-3">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Your Name"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Your Email"
              required
            />
          </div>

          <div class="mb-3">
            <textarea
              id="message"
              class="form-control"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
          </div>

          <button
            type="button"
            class="btn-brand btn-accent-brand w-100"
            onclick="saveData()"
          >
            Save Data
          </button>
        </form>
      </section>
    </div>
    <footer class="site-footer">
      <div class="footer-content text-center">
        <p>© 2025 Jerod Brackin - Pelican State IT • All Rights Reserved</p>
      </div>
    </footer>
    <script src="save-form-data.js"></script>
  </body>
</html>
